<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="page-styles/rps.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <p><a href="../index.html">Home</a></p>
    </div>
    <div class="info-box">
        <p id="playerScore">Your Score 0</p>
        <p id="enemyScore">Enemy Score 0</p>
        <p id="currentRound">Round 0</p>
    </div>
    <div class="options">
        <div class="gameButtons">
            <button class="gamebutton" id="rock" value="rock">Rock</button>
            <button class="gamebutton" id="paper" value="paper">Paper</button>
            <button class="gamebutton" id="scissors" value="scissors">Scissors</button>
        </div>
        <button id="resetGame">Reset</button>
    </div>
    <h1 id="roundwinner">Round Winner: </h1>
    <h2 id="enemySelection">Enemy: </h2>
    <script src="../javascript.js"></script>
</body>
</html>
