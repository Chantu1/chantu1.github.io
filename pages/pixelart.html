<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="page-styles/pixelart.css">
</head>
<body>
    <div class="main-content">
        <header class="heading">
            <a href="../index.html">Home</a>
            <h1>DOM Manipulation</h1>
            <p>Inspect element and you will see a class called mainer-content, select the drop down arrow and look at the div with an id container, in there you will see a bunch of divs, every single div in there is 1 pixel.</p>
        </header>
        <!--<p id="input-text">100</p>-->
        <!--<input autocomplete="off" id="input-value" min="500" max="5000" step="2500" type="range" value="100">-->
        <button id="resetbtn">Reset Canvas</button>
        <select autocomplete="off" id="input-value" selected="selected">
            <option selected value="500">500</option>
            <option value="2500">2500</option>
            <option value="10000">10000</option>
        </select>
        <div class="mainer-content">
            <div>
                <div class="color-picker">
                    <div class="color color-chosen" id="black"></div>
                    <div class="color" id="white"></div>
                    <div class="color" id="red"></div>
                    <div class="color" id="orange"></div>
                    <div class="color" id="yellow"></div>
                    <div class="color" id="green"></div>
                    <div class="color" id="blue"></div>
                    <div class="color" id="indigo"></div>
                    <div class="color" id="violet"></div>
                </div>
            </div>
            <div id="container"></div>
        </div>
    </div>
</body>
<script src="page-scripts/pixelart.js"></script>
</html>
