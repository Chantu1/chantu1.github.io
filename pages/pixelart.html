<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="page-styles/pixelart.css">
</head>
<body>
    <header class="heading">
        <a href="../index.html">Home</a>
        <h1>DOM Manipulation</h1>
        <p>Tip - Do not leave the color on rainbow, it infinitely loops in the background, not sure how many resources that takes up. When you're done using rainbow just select a color from the list and it will stop.</p>
    </header>
    <main>
        <div>
            <div class="color-picker">
                <div class="color color-chosen" id="black"></div>
                <div class="color" id="white"></div>
                <div class="color" id="red"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="green"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="indigo"></div>
                <div class="color" id="violet"></div>
            </div>
        </div>
        <div id="art-container"></div>
        <div id="settings">
            <label>Settings</label>
            <div>
                <button id="resetbtn">Reset Canvas</button>
                <select autocomplete="off" id="input-value" selected="selected">
                    <option selected value="500">Small</option>
                    <option value="2500">Medium</option>
                    <option value="10000">Large</option>
                </select>
            </div>
            <label>Custom Colors</label>
            <div>
                <div id="rainbow">Rainbow</div>
                <button id="shaders">Temp Button</button>
            </div>
        </div>
    </main>
</body>
<script src="page-scripts/pixelart.js"></script>
</html>
